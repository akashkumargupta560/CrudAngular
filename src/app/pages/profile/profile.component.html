<div class="table">
    <table class="table table-dark">
      <thead>
        <tr>
          <th>Sr.No</th>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of userData">
          <td>{{data.id}}</td>
          <td>{{data.firstName}}</td>
          <td>{{data.lastName}}</td>
          <td>{{data.email}}</td>
          <td>
            <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#upDateModal" (click)="onEdit(data)">Edit</button>&nbsp;&nbsp;
            <button type="button" class="btn btn-danger" (click)="DeletProfile(data)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="modal" id="upDateModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Personal Information</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          <div class="">
            <form [formGroup]="UpdateUserForm">
              <div class="row">
                <div class="col">
                  <label class="form-label">FirstName:</label>
                  <input type="text" class="form-control" formControlName="firstName">
                </div>
                <div class="col">
                  <label class="form-label">LastName:</label>
                <input type="text" class="form-control" formControlName="lastName">
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <label class="form-label">Email:</label>
                  <input type="email" class="form-control" formControlName="email">
                </div>
                <!-- <div class="col">
                  <label class="form-label">Password:</label>
                  <input type="password" class="form-control" formControlName="password">
                </div> -->
              </div>
              <!-- Modal footer -->
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success" data-bs-dismiss="modal" (click)="updateForm()">Update</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
